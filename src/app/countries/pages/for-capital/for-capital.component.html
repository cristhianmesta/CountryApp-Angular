<h3>BUSQUEDA POR CAPITAL</h3>
<app-countries-input 
    (onEnter) = "search( $event )"
    (onDebounce) = "suggest( $event )"
    placeholder = "Escribir una capital...."
    >
</app-countries-input>
<hr>
<div *ngIf="thereIsError" 
     class="alert alert-danger">
    No se encontró la búsqueda del valor {{ searchParameter }}
</div>
<div *ngIf="countries.length>0" >
    <app-countries-table [countries] = "countries"></app-countries-table>
</div>
